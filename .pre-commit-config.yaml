# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Frontend: TypeScript / React / ESLint
  - repo: local
    hooks:
      - id: eslint
        name: ESLint (TypeScript/React)
        entry: bash -c 'cd receipts-ocr && npm run lint'
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: typescript
        name: TypeScript Type Check
        entry: bash -c 'cd receipts-ocr && npx tsc --noEmit'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  # Backend: Python / Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff
        name: Ruff Lint
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format
        name: Ruff Format

  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: tsconfig.*\.json$  # TypeScript configs use JSONC (comments allowed)
      - id: check-added-large-files
        args: ["--maxkb=1000"]
